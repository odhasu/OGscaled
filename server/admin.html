<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>License Admin</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial;
      background: #0b0b0d;
      color: #fff;
      padding: 2rem
    }

    .card {
      background: #0f0f11;
      padding: 1rem;
      border-radius: 8px;
      max-width: 720px;
      margin: 0 auto
    }

    input,
    select {
      width: 100%;
      padding: .6rem;
      margin: .4rem 0;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: transparent;
      color: #fff
    }

    button {
      background: #f3c34a;
      color: #06110b;
      padding: .6rem 1rem;
      border-radius: 999px;
      border: 0;
      font-weight: 700
    }

    pre {
      background: #050505;
      padding: .6rem;
      border-radius: 6px;
      overflow: auto
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>License Admin</h2>
    <p>Enter your admin key (set on the server as <code>ADMIN_KEY</code>), then create licenses for stores.</p>
    <label>Admin Key</label>
    <input id="adminKey" placeholder="Enter admin key" />

    <label>Store URL</label>
    <input id="storeUrl" placeholder="https://ogresell.store" />

    <label>Reseller (optional)</label>
    <input id="reseller" placeholder="Reseller name" />

    <label>Duration (days)</label>
    <input id="duration" type="number" value="365" />

    <div style="display:flex;gap:.5rem;margin-top:.6rem">
      <button id="create">Create License</button>
      <button id="list">List Licenses</button>
    </div>

    <h3>Result</h3>
    <pre id="out">No action yet</pre>
  </div>

  <script>
    const out = document.getElementById('out');
    document.getElementById('create').addEventListener('click', async () => {
      const adminKey = document.getElementById('adminKey').value.trim();
      const storeUrl = document.getElementById('storeUrl').value.trim();
      const reseller = document.getElementById('reseller').value.trim();
      const duration = Number(document.getElementById('duration').value) || 365;
      if (!adminKey || !storeUrl) { out.textContent = 'Provide admin key and store URL'; return; }
      const resp = await fetch('/api/licenses', {
        method: 'POST',
        headers: { 'content-type': 'application/json', 'x-admin-key': adminKey },
        body: JSON.stringify({ storeUrl, reseller, durationDays: duration })
      });
      const data = await resp.json();
      out.textContent = JSON.stringify(data, null, 2);
    });

    document.getElementById('list').addEventListener('click', async () => {
      const adminKey = document.getElementById('adminKey').value.trim();
      if (!adminKey) { out.textContent = 'Enter admin key'; return; }
      const resp = await fetch('/api/licenses?adminKey=' + encodeURIComponent(adminKey));
      const data = await resp.json();
      out.textContent = JSON.stringify(data, null, 2);
    });
  </script>
</body>

</html>
